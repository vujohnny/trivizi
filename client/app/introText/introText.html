<navbar></navbar>

<div class="introContainer text-center">
    <div class="introParagraph">
        My nightly budget is

        <div class="introSelect" ng-click="budgetIntroDetails = ! budgetIntroDetails; destinationIntroDetails=false; arrivalIntroDetails=false; departureIntroDetails=false; adultDetails=false">
            ${{priceSlider}}<span class="caret"></span>
            <div id="budgetIntroDetailsContainer" class="customDrop introCustomDrop" ng-show="budgetIntroDetails">
                <div class="upTriangle">
                    <i class="fa fa-caret-up"></i>
                </div>
                <budget></budget>
            </div>

        </div>

        and I want to go to

        <div class="introSelect" ng-click="destinationIntroDetails = ! destinationIntroDetails; budgetIntroDetails=false; arrivalIntroDetails=false; departureIntroDetails=false; adultDetails=false">
            <span class="placeHolderLocation">Romantic</span>{{specificIntroLocation}}<span class="caret"></span>
        </div>

        for

        <div class="introSelect" ng-click="adultDetails = ! adultDetails; budgetIntroDetails=false; destinationDetails=false; arrivalIntroDetails=false; destinationIntroDetails=false">
            2<span class="caret"></span>
        </div>

        from

        <div class="introSelect" ng-click="arrivalIntroDetails = ! arrivalIntroDetails; budgetIntroDetails=false; destinationIntroDetails=false; departureIntroDetails=false; adultDetails=false">
            {{arriveDate.defaultValue | date:'MMMM dd' }}<span class="caret"></span>
        </div>

        to

        <div class="introSelect" ng-click="arrivalIntroDetails=false; departureIntroDetails = ! departureIntroDetails; budgetIntroDetails=false; destinationIntroDetails=false; adultDetails=false">
            {{departDate.defaultValue | date:'MMMM dd' }}<span class="caret"></span>
        </div>

    </div>

    <button class="btn btn-default" ng-click="introSubmit()">Let's do this!</button>
</div>



<div class="row typography">


    <div id="destinatioIntronDetailsContainer" class="customDrop" ng-show="destinationIntroDetails">
        <input id="navIntroLocationField" class="destinationSpecific" type="text" ng-model="specificIntroLocation" ng-change="emptyPlace()" placeholder="Los Angeles, CA">
    </div>

    <div id="arrivalIntroDetailsContainer" class="customDrop" ng-show="arrivalIntroDetails">
        <date-arrival></date-arrival>
    </div>

    <div id="departureIntroDetailsContainer" class="customDrop" ng-show="departureIntroDetails">
        <date-departure></date-departure>
    </div>

</div>
