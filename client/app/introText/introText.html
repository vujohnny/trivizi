<div class="container">
	<div class="intro-text text-center">
		
		<div>
			<h1>My budget is <span class="salmon">$</span><input type="number" ng-model="budgetAmount" class="budgetInput" placeholder="1000" min="25" max="9999"><span class="caret"></span> and I want</h1>
		</div>
		
		<div>
			<h1>to travel somewhere 

				<span class="dropdown salmon" dropdown>
				    <span class="dropdown-toggle" dropdown-toggle>
				        <span class="placeHolderLocation">Romantic</span> {{specificLocation}}<span class="caret"></span>
				    </span>
				    <ul class="where-drop-down dropdown-menu disable-drop" dropdown-menu>
						<li>
					    	<input id="introLocationField" type="text" ng-model="specificLocation" ng-change="emptyPlace()">
					    </li>
					    
					    <hr>
					    
					    <li ng-repeat="places in typesOfPlaces">
					    	<input type="checkbox" name="{{places}}" value="{{places}}" ng-model="placeSelected">{{places}}
					    </li>

				    </ul>
				</span>
				
				For 
				
				<span class="bold">
					<select ng-model="numberOfAdults.value" ng-options="v for v in numberOfAdults.values" class="adult-drop-down arrow-disable"></select><span class="caret"></span></span>
				
			</h1>
		</div>
		
		<div>
			<h1>From 
				
				<span class="dropdown salmon" dropdown>
				    <span class="dropdown-toggle" dropdown-toggle>
				        {{arriveDate.defaultValue | date:'MMMM dd' }}<span class="caret"></span>
				    </span>
				    <div class="when-drop-down dropdown-menu disable-drop" dropdown-menu>
						<div class="when-calendar">
							<datepicker ng-model="arriveDate.defaultValue" min-date="arriveDate.minDate" max-date="arriveDate.maxDate" show-weeks="arriveDate.showweeks" datepicker-mode="arriveDate.mode" max-mode="arriveDate.mode"></datepicker>
						</div>
				    </div>
				</span>
							
				to 
				
				<span class="dropdown salmon" dropdown>
				    <span class="dropdown-toggle" dropdown-toggle>
				        {{departDate.defaultValue | date:'MMMM dd' }}<span class="caret"></span>
				    </span>
				    <div class="when-drop-down dropdown-menu disable-drop" dropdown-menu>
						<div class="when-calendar">
							<datepicker ng-model="departDate.defaultValue" min-date="departDate.minDate" max-date="departDate.maxDate" show-weeks="departDate.showweeks" datepicker-mode="departDate.mode" max-mode="departDate.mode"></datepicker>
						</div>
				    </div>
				</span>
				
			</h1>
		</div>
					
	</div> <!-- end intro text -->
</div> <!--  end container -->
