<div class="row typography top-menu">

    <div class="col-lg-2 col-lg-push-10 text-center">
        <img src="assets/images/logo.svg" class="singleLogo">
    </div>
    <!-- end logo -->

    <div class="col-lg-10 col-lg-pull-2 no-padding">
        
        <div class="filterBlock col-lg-4 col-lg-push-2" ng-class="{'filterBlockActive': destinationDetails==true}" ng-click="destinationDetails = ! destinationDetails; budgetDetails=false; arrivalDetails=false; departureDetails=false; adultDetails=false">
            <div class="filterTitle">Where:</div>
            <span class="bindedValue destinationTitle salmon">
            {{ specificLocation | limitTo: 30 }}{{specificLocation.length > 12 ? '...' : ''}} 

            {{category}}
        </span>
            <div class="upTriangle" ng-show="destinationDetails">
                <i class="fa fa-caret-up"></i>
            </div>
        </div>        

        <div class="filterBlock col-xs-6 col-lg-2 col-lg-pull-4" ng-class="{'filterBlockActive': budgetDetails==true}" ng-click="budgetDetails = ! budgetDetails; destinationDetails=false; arrivalDetails=false; departureDetails=false; adultDetails=false;">
            <div class="filterTitle">Nightly Budget:</div>
            <div class="bindedValue salmon">
                ${{priceSlider.value}}
            </div>
            <div class="upTriangle" ng-show="budgetDetails">
                <i class="fa fa-caret-up"></i>
            </div>
        </div>

        <div class="filterBlock col-xs-6 col-lg-2" ng-class="{'filterBlockActive': adultDetails==true}" ng-click="adultDetails = ! adultDetails; budgetDetails=false; destinationDetails=false; arrivalDetails=false; departureDetails=false">
            <div class="filterTitle">For:</div>
            <div class="bindedValue salmon">
                <div class="totalGuest"></div>
            </div>
            <div id="adultDetailsContainer" ng-show="adultDetails">
                <headcount></headcount>
            </div>
        </div>

        <div class="filterBlock col-xs-6 col-lg-2" ng-class="{'filterBlockActive': arrivalDetails==true}" ng-click="arrivalDetails = ! arrivalDetails; budgetDetails=false; destinationDetails=false; departureDetails=false; adultDetails=false">
            <div class="filterTitle">From:</div>
            <div class="bindedValue salmon">
                {{arriveDate.defaultValue | date:'EEE, MMM dd' }}
            </div>
            <div class="upTriangle" ng-show="arrivalDetails">
                <i class="fa fa-caret-up"></i>
            </div>
        </div>

        <div class="filterBlock col-xs-6 col-lg-2" ng-class="{'filterBlockActive': departureDetails==true}" ng-click="arrivalDetails=false; departureDetails = ! departureDetails; budgetDetails=false; destinationDetails=false; adultDetails=false">
            <div class="filterTitle">To:</div>
            <div class="bindedValue salmon">
                {{departDate.defaultValue | date:'EEE, MMM dd' }}
            </div>
            <div class="upTriangle" ng-show="departureDetails">
                <i class="fa fa-caret-up"></i>
            </div>
        </div>
    </div>
    <!-- end top nav filters -->



</div>


<div class="widgetContainer row typography">

    <div id="budgetDetailsContainer" class="customDrop" ng-show="budgetDetails">
        <budget></budget>
        <span class="budgetValue typography">
            ${{priceSlider.value}}
        </span>
    </div>

    <div id="destinationDetailsContainer" class="customDrop" ng-show="destinationDetails">
        <destination></destination>
    </div>

    <div id="arrivalDetailsContainer" class="customDrop" ng-show="arrivalDetails">
        <date-arrival></date-arrival>
    </div>

    <div id="departureDetailsContainer" class="customDrop" ng-show="departureDetails">
        <date-departure></date-departure>
    </div>

</div>
